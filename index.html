<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script type="text/javascript" src="jquery-1.2.6.pack.js"></script>
    <script type="text/javascript" src="jquery.maskedinput-1.1.4.pack.js"/></script>
    <style>
        *{margin:0; padding:0;}
        html{font-family: sans-serif; color: white;}
        body{background: rgb(55, 58, 55);}
        h2{font-size: medium; margin: 20px 25px;}
        form{width: 94%; margin: auto;}
        fieldset{
            padding: 8px; 
            border-color:rgb(90, 150, 250);
            border-radius: 4px 4px 4px 4px; 
        }
        fieldset *{display: block;}
        fieldset legend{padding: 0 10px; font-weight: bold; font-size: small;} 
        label, p{font-size: 75%; margin: 12px 0 6px;}
        input{
            padding: 7px;
            margin-bottom: 5px; 
            border-radius: 4px;
            border: 3px solid transparent;
        }
        input[type=text]:focus{
            border: 3px solid rgb(90, 150, 250);
        }
        input#enviar{
            padding: 5px; 
            background-color: rgb(60, 135, 120); 
            color:white; 
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin: 5px;
        }
        input#enviar:hover{
            background-color: rgb(10, 190, 150);
            box-shadow: 3px 3px 10px rgb(0, 0, 0);
        }
        span.exibe{ display: none;}
        div.gen *{ display:inline-flex; }
    </style>
</head>
<body>
    <h2>Formulário Básico</h2>
    
    <form name="form" method="post" action="">
     <fieldset>
        <legend>Dados Pessoais (campos obrigatórios)</legend>
        <!--<label for="matricula">matrícula:</label><span class="exibe" id="">oi</span>
        <input type="text" name="mat" id="mat">-->
        <label for="nome">Nome:</label><span class="exibe" id=""></span>
        <input type="text" name="nome" id="nome" required placeholder="Seu Nome Completo">
        <fieldset>
         <legend>Endereço</legend>
         <label for="cep">CEP:</label><span class="exibe" id=""></span>
         <input type="text" name="cep" id="cep">   
         <label for="end">Rua:</label><span class="exibe" id=""></span>
         <input type="text" name="rua" id="rua" required>
         <label for="end">Prédio / Apartamento:</label><span class="exibe" id=""></span>
         <input type="text" name="apt" id="apt" placeholder="Se reside em prédio de apt">
         <label for="end">Número da residência:</label><span class="exibe" id=""></span>
         <input type="text" name="num" id="num" required>
         <label for="end">Bairro:</label><span class="exibe" id=""></span>
         <input type="text" name="bairro" id="bairro" required>
         <label for="end">Cidade:</label><span class="exibe" id=""></span>
         <input type="text" name="cidade" id="cidade" required>
         <label for="end">UF:</label><span class="exibe" id=""></span>
          <select id="uf">
             <option value="ac">AC</option>
             <option value="al">AL</option>
             <option value="ap">AP</option>
             <option value="am">AM</option>
             <option value="ba">BA</option>
             <option value="ce">CE</option> 
             <option value="df">DF</option>
             <option value="es">ES</option>
             <option value="go">GO</option>
             <option value="ma">MA</option>
             <option value="mt">MT</option>
             <option value="ms">MS</option>
             <option value="mg">MG</option>
             <option value="pa">PA</option>
             <option value="pb">PB</option>
             <option value="pe">PE</option>
             <option value="pi">PI</option>
             <option value="pr">PR</option>
             <option value="rj">RJ</option>
             <option value="rn">RN</option>
             <option value="ro">RO</option>
             <option value="rr">RR</option>
             <option value="rs">RS</option>
             <option value="sc">SC</option>
             <option value="se">SE</option>
             <option value="sp">SP</option>
             <option value="to">TO</option>
         </select>
        </fieldset> 
        <label for="tel">Telefone:</label><span class="exibe" id=""></span>
        <input type="text" name="tel" id="tel" required>    
        <label for="email">Email:</label><span class="exibe" id=""></span>
        <input type="text" name="email" id="email" required placeholder="seuemail@email.com">
        <label for="email">Data de Nascimento:</label><span class="exibe" id=""></span>
        <input type="text" name="dnasc" id="dnasc" required>
        <p>Sexo:</p>
        <div class="gen">
         <input type="radio" id="masc" name="sexo" value="masc" required checked>
         <label for="masc">Masculino</label>
        </div>
        <div class="gen"> 
         <input type="radio" id="fem" name="sexo" value="fem" required >
         <label for="fem" class="gen">Feminino</label>
        </div>
        <div class="gen"> 
         <input type="radio" id="outro" name="sexo" value="outro" required>
         <label for="outro" class="gen">Outro</label>
        </div>
        <label for="eciv">Estado Civil:</label><span class="exibe" id=""></span>
        <input type="text" name="eciv" id="eciv" required>
        <label for="eciv">Profissão:</label><span class="exibe" id=""></span>
        <input type="text" name="prof" id="prof" required>
        <label for="eciv">Nacionalidade:</label><span class="exibe" id=""></span>
        <input type="text" name="nac" id="nac" required>
        <label for="eciv">Nome da Mãe:</label><span class="exibe" id=""></span>
        <input type="text" name="nmae" id="nman" required>
        <label for="eciv">Nome do Pai:</label><span class="exibe" id=""></span>
        <input type="text" name="npai" id="npai" required> 
        <!--<label for="cpf">CPF:</label><span class="exibe" id=""></span>
        <input type="text" name="cpf" id="cpf"/>-->
      </fieldset>
      <fieldset>
          <legend>Documentos</legend>
          <p>Enviar os arquivos</p>
          <input type="file" required>
      </fieldset>
      <input type="button" value="enviar" id="enviar"> 
    </form>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#tel").mask("(99)99999-9999");
            //$("#cpf").mask("999.999.999-99");
            $("#cep").mask("99999-999");
            $("#num").mask("999999");
            $("#dnasc").mask("99/99/9999");
        });
    </script>
</body>
</html>
